{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <h1 class="text-center">Student Login</h1>

    <form method="POST" action="">
      <div class="form-group">
        <label for="studentUsername">Username: Student ID number</label>
        <input type="text" name="studentUsername" id="studentUsername" class="form-control" value="{{ request.form.studentUsername }}" placeholder="Enter your student ID number">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" value="{{ request.form.password }}" placeholder="Enter your password">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
