{% extends 'layout.html' %}

{% block body %}
<style>
  .table {
    border: 1px solid #dee2e6;;
  }
  .table .thead-dark th {
    color: #000;
    background-color: #e9ecef;
    border-color: #e9ecef;
  }
</style>
<body background = "https://images.pexels.com/photos/48126/books-education-school-literature-48126.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
  <div class="container">
    <div class="row justify-content-center mt-5">
        <h1>Books List</h1>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-12">
        <form method="POST" action="{{ url_for('staff_search_book_blueprint.search_book') }}">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." name="search">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-hover mt-4">
        <thead class="thead-dark">
          <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Available Copies</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book.bookName }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.available }}</td>
              {% if book.available > 0 %}
                <td><a style="border-radius: 0.3rem;" class="btn btn-success btn-sm" href="issue_books/{{ book.bookName }}">Issue Book</a></td>
              {% else %}
                <td></td>
              {% endif %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <br>
    <center>
      <div class="col-md-3">
      </div>
    </center>
    </div>
  </div>
</body>
{% endblock %}
