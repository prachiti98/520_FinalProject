{% extends 'layout.html' %}

{% block body %}
<style>
  .table {
    border: 1px solid #dee2e6;;
  }
  .table .thead-dark th {
    color: #000;
    background-color: #e9ecef;
    border-color: #e9ecef;
  }
</style>
<body background = "{{ url_for('static', filename='images/try.jpeg')}}" background-size:100px 100px;></body>
  <h1 style="text-align: center;"> Welcome {{session.studentUsername}}! </h1>

  <br><br>

  <h4 style="font-weight: 400;">Your pending fine is: ${{fine}}</h4>

  <br><br>

  <table class="table table-hover table-stripped">
    <thead class="thead-dark">
    <tr>
      <th>Book Name</th>
      <th>Issue Date</th>
      <th>Return Date</th>
      <!-- <th></th>
      <th></th> -->
    </tr>

    {% for transaction in transactions %}
      <tr>
        <td>{{transaction.bookName}}</td>
        <td>{{transaction.issueDate}}</td>
        <td>{{transaction.returnDate}}</td>
        
      </tr>
    {% endfor %}

  </table>

{% endblock %}
