{% extends 'layout.html' %}

{% block body %}
<style>
  .table .thead-dark th {
    color: #000;
    background-color: #e9ecef;
    border-color: #e9ecef;
  }
</style>
<body background = "{{ url_for('static', filename='images/try.jpeg')}}" background-size:100px 100px;>
  <br>
  <h1 style="text-align: center;">Books List </h1>
  <br>

  <table class="table table-hover table-stripped table-borderless">
    <thead class="thead-dark">
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Available Copies</th>
    </tr>

    {% for book in books %}
      <tr>
        <td>{{book.bookName}}</td>
        <td>{{book.author}}</td>
        <td>{{book.count}}</td>
      </tr>
    {% endfor %}

  </table>

{% endblock %}
