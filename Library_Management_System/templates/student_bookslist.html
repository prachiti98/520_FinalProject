{% extends 'layout.html' %}

{% block body %}
<style>
  .table {
    border: 1px solid #dee2e6;;
  }
  .table .thead-dark th {
    color: #000;
    background-color: #e9ecef;
    border-color: #e9ecef;
  }
</style>
<body background = "https://images.pexels.com/photos/48126/books-education-school-literature-48126.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
  <br>
  <h1 style="text-align: center;">Books List </h1>
  <br>

  <table class="table table-hover table-stripped table-borderless">
    <thead class="thead-dark">
    <tr>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Available Copies</th>
    </tr>

    {% for book in books %}
      <tr>
        <td>{{book.bookName}}</td>
        <td>{{book.author}}</td>
        <td>{{book.count}}</td>
      </tr>
    {% endfor %}

  </table>
</body>
{% endblock %}
