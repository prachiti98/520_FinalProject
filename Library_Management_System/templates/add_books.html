{% extends 'layout.html' %}

{% block body %}
<style>
  .container-fine {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    
  }
</style>
<body background = "https://images.pexels.com/photos/48126/books-education-school-literature-48126.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"></body>

<div class="container-fine">  
  <h1>Add Books</h1>

  <br>

  {% from "includes/_formhelpers.html" import render_field %}

  <form style="width: 40vw;" method="POST" action="">
    <div class="form-group">
      {{render_field(form.bookName, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.author, class_="form-control")}}
    </div>
    <div class="form-group">
      {{render_field(form.quantity, class_="form-control")}}
    </div>
    <br>
    <p style="text-align: center;">
      <input type="submit" class="btn btn-primary" value="Submit">
    </p>
  </form>
</div>

  

{% endblock %}
